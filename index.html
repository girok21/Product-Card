<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="ProductCard">
    <div class="ProductImage">
      <picture>
        <source media="(min-width: 635px)" srcset="./images/image-product-desktop.jpg" style="max-height: 500px;">
        <img src="./images/image-product-mobile.jpg">
      </picture>
    </div>
    <div class="ProductInfo">
      <h2>Perfume</h2>
  
      <h1>Gabrielle Essence Eau De Parfum</h1> 
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 
      <div class="Price">
        <h1 style="display: inline ; color: rgb(82, 180, 144)">$149.99</h1>
        <h3>$169.99</h3>
      </div>

    
      <button class="button AddCart"><img src="./images/icon-cart.svg" style="width: 16.9px; height:18px; padding-right: 8px;"> Add to Cart</button> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/girok21" target="_blank">girok</a>.
  </div>
</body>
</html>
